<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="stylesheet" href="../js/register.js  " /> -->
    <title>Register</title>
  </head>
  <body>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span class="slider"></span><br />
        <h2>Mode</h2>
      </label>
    </div>

    <div class="container">
      <h1 class="text-center mt-4 fs-2">Register page</h1>

      <form id="form" class="w-50 mx-auto border rounded border-2 p-5">
        <div class="mb-3">
          <label for="name" class="form-label"> Name*</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name..."
          />
        </div>

        <div class="mb-3">
          <label for="Surname" class="form-label"> Surname*</label>
          <input
            type="text"
            class="form-control"
            id="surname"
            placeholder="Enter surname..."
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label"> Age*</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter age..."
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"> Email*</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email..."
          />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username*</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username..."
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"> Password*</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password..."
          />
        </div>

        <div class="mb-3">
          <label for="repassword" class="form-label"> Repassword*</label>
          <input
            type="password"
            class="form-control"
            id="repassword"
            placeholder="Enter repassword..."
          />
        </div>
        <button id="button" class="btn btn-primary w-25">Saqlash</button>
      </form>
    </div>
    <div class="data-wrapper mt-4 mb-5" id="data-wrapper"></div>

    <script type="module" src="../js/register.js"></script>
    <!-- <script type="module" src="../js/function.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
